<!DOCTYPE html>
<html>
<head>
    <title>ABSA RESOURCES HOME</title>
    <style>
        /* Set background colors */
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #0066cc;
        }
        h2 {
            color: #0099ff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Add search bar */
        #search-bar {
            background-color: white;
            border: none;
            padding: 10px;
            width: 50%;
            margin: 20px auto;
            box-shadow: 0px 0px 5px grey;
            font-size: 16px;
            color: #333;
        }
        /* Arrange books by theme */
        .fiction {
            background-color: #e6f7ff;
            border-left: 4px solid #0066cc;
            padding-left: 10px;
            margin-left: 20px;
        }
        .romance {
            background-color: #ffe6f2;
            border-left: 4px solid #ff99c2;
            padding-left: 10px;
            margin-left: 20px;
        }
        .mystery {
            background-color: #f2f2f2;
            border-left: 4px solid #808080;
            padding-left: 10px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="search-bar" placeholder="Search...">
        <a href="{{ url_for('signup') }}">Sign Up</a> | <a href="{{ url_for('login') }}">Log In</a>
    </div>
    <h1>Welcome to the Bookstore</h1>
    <h2>Here are some of the hottest novels available. Please sign up before you can be able to log in.</h2>
    <ul>
        {% for book in books %}
            <li class="{{ book.theme }}">
                <strong>{{ book.title }}</strong> by {{ book.author }}
                <br>
                {{ book.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
