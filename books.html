<!DOCTYPE html>
<html>
<head>
    <title>Books Store</title>
</head>
<body>
    <h1>All Books</h1>
    <ul>
        {% for book in books %}
            <li><a href="/book/{{ book['id'] }}">{{ book['title'] }}</a> by {{ book['author'] }} - ${{ book['price'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
